<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="theme-color" content="#000000" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>E-Bloombilya — Virtual Lightstick</title>
		<link rel="manifest" href="manifest.json" />
		<link rel="apple-touch-icon" href="images/favicon.ico" />
		<link rel="icon" href="images/favicon.ico" />
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="container">
			<h1 class="title">E‑Bloombilya — Virtual Lightstick</h1>

			<section class="light-area">
				<div id="lightstick" class="lightstick" aria-hidden="false">
					<div class="head">
						<div class="glow" id="glow"></div>
						<div class="face">
							<img
								id="face-img"
								src="images/bloombilya.png"
								alt="BINI bloombilya lightstick" />
							<!-- Infinity-shaped control overlayed on the head -->
							<button
								id="infinity-btn"
								class="infinity"
								aria-label="Toggle power"
								title="Toggle power"></button>
						</div>
					</div>
				</div>
			</section>

			<section class="controls">
				<div class="row">
					<button id="btn-on" class="btn white">On</button>
					<button id="btn-off" class="btn white">Off</button>
					<button id="btn-full" class="btn white">Fullscreen</button>
				</div>

				<div class="modes" role="tablist" aria-label="Light modes">
					<span class="mode-label">Mode:</span>
					<button class="btn mode active" data-mode="fixed">
						Fixed
					</button>
					<button class="btn mode" data-mode="random">Random</button>
					<button class="btn mode" data-mode="blink">Blink</button>
				</div>

				<div class="colors-grid" id="colors" aria-label="Choose color">
					<!-- color buttons injected by JS -->
				</div>

				<p class="hint">
					Tip: Turn on and choose a mode — use during concerts on your
					phone.
				</p>
			</section>
		</main>

		<script src="script.js"></script>
		<script>
			// register service worker if available
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker.register("/sw.js").catch(() => {});
				});
			}
		</script>
	</body>
</html>
